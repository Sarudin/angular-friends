<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendCtrl">
  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input ng-model="object.name" class="form-control" placeholder="Search Name">
        <input ng-model="object.location.state" class="form-control" placeholder="Search State">

        <select class="input-medium">
          <option ng-model="object.name" value="name">Name</option>
          <option ng-model="object.friends" value="friends">#Friends</option>
          <option ng-model="object.city" value="city">City</option>
          <option ng-model="object.state" value="state">State</option>
          <option ng-model="object.country" value="country">Country</option>
        </select>

        <select class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li ng-repeat="friend in friends | filter: object" class='friend'>
        <img class="profile-pic" ng-src="{{ friend.pic_square }}">
        <h3>{{ friend.name }}</h3>
        <div class="location">
          Location: {{ friend.location.city }}, {{ friend.location.state }}, {{ friend.location.country }}
        </div>
        <div class="status">
          Status: {{ friend.status }}
        </div>
        <div class="num-friends">
          Friends: {{ friend.friend_count }}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- your scripts here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/FriendCtrl.js"></script>
</body>
</html>
